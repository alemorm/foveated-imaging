<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foveated Imaging</title>
</head>
<body>
<h1>Foveated Imaging</h1>
<input type="file" accept="image/*" id="fileinput" />
<div>

    <label for="blur">blur_x</label>
    <input type="range" min="0" max="256" value="128" id="blur_x">

    <label for="blur">blur_y</label>
    <input type="range" min="0" max="256" value="128" id="blur_y">

    <br/>
    <canvas id="canvas" width="0" height="0"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
